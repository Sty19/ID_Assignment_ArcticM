<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    </style>
  </head>
  <title>AM Website Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <body style="background-color: #a0a081";">
    <section class = "main">
      <header>
        <a href="#"><img src="images\Logo\logo.png" class="logo"></a>
        <ul class="navigation">
          <li><a href="#">History</a></li>
          <li><a href="#">Live</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <img src="images\Albums\The Car img.jpg" class="album">
        <h2>THE CAR</h2>
        <a href="#" class="btn">Listen Now</a>
      </div>
      <div class="footer">
        <ul class="sci">
          <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        </ul>
      </div>
      <section class="bottom">
      <!--image slider starts-->
      <div class="slider">
        <div class="slides">
          <!-- radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <input type="radio" name="radio-btn" id="radio5">
          <input type="radio" name="radio-btn" id="radio6">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="images\Albums\TBHC img.png" alt="">
          </div>
          <div class="slide">
            <img src="images\Albums\AM img.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images\Albums\SIAS img.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images\Albums\Humbug img.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images\Albums\FWN img.jpg" alt="">
          </div>
          <div class="slide">
            <img src="images\Albums\WPSIA img.jpg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
          <label for="radio5" class="manual-btn"></label>
          <label for="radio6" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider ends-->

      <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter > 6){
            counter = 1;
          }
        }, 5000);
      </script>
      </section>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
