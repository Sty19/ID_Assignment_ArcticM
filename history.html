    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <style>
    </style>
  </head>
  <link rel="stylesheet" href="history.css">
  <body style="background-color: #a0a081">
    <section class = "main">
        <header>
            <a href="#"><img src="images\Logo\logo.png" class="logo"></a>
            <ul class="navigation">
              <li><a href="Assignment01.html">Main</a></li>
              <li><a href="history.html">History</a></li>
              <li><a href="live.html">Live</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </header>
          <div class="container2">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images\Albums\TBHC img.png"></div>
                <div class="swiper-slide"><img src="images\Albums\AM img.jpg"></div>
                <div class="swiper-slide"><img src="images\Albums\SIAS img.jpg"></div>
                <div class="swiper-slide"><img src="images\Albums\Humbug img.jpg"></div>
                <div class="swiper-slide"><img src="images\Albums\FWN img.jpg"></div>
                <div class="swiper-slide"><img src="images\Albums\WPSIA img.jpg"></div>

              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>
            
              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
    
            </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper('.swiper', {
        autoplay:{
          delay: 3000,
          disableOnInteraction: false,
        },
      loop: true,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

  // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

    });
    </script>
